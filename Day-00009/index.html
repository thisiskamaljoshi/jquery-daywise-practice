<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:30px; width:30px; background-color: blue; position: relative;" class="box"></div>
    <ul class="list">
        <li id="item-1 ">1</li>
        <li id="item-2" style=" display:none;">2</li>
        <li id="item-3" style="border:1px solid red;">3</li>
    </ul>
    <button type="button" id="myButton">Click me</button>
    <button type="button" id="singleClick">Single Click</button>
    <button type="button" id="singleJQ1">Single Jquery</button>
    <button type="button" id="singleJQ2">Single Jquery</button>
    <button type="button" id="singleJQ3">Single Jquery</button>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $('#myButton').on('click',function(){
        console.log('clicked');
        $('#item-2').slideDown('slow');
        $('#item-1').trigger("myCustomEvent");
    })

    $('#singleClick').one('click',function(){
        console.log('Single Click');
    })

    $('#singleJQ1,#singleJQ2,#singleJQ3').on('click.singleNamespace',function(){
        console.log('Single Jquery');
    })

    $('#singleJQ2').off('click.singleNamespace');
    
</script>
