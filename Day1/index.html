<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="header">Hi</p>
    <p class="highlight">Hello</p>
    <p class="highlight">Hello Hero</p>
    <div class="main">
        <p>Hello Kamal</p>
    </div>
    <h2>heading h2</h2>
    <h2>heading h2</h2>
    <ul class="curd_recipie">
        <li class="first_step">Recipie for curd</li>
    </ul>
    <p class="hide-me">Hide this</p>
    <p class="hide-me">Hide this also</p>
    <p class="toggle-me">Toggle</p>
    <p id="hover-para">Hover color change</p>
    <img id="image-new" style="display: none;" src="https://www.lifewire.com/thmb/uYajoUx5GCUFjdRw5oykO_kFwh8=/1359x761/filters:no_upscale():max_bytes(150000):strip_icc()/500px-bbeb4fcf7c824e9a9db3345c9f8e433b.jpg" />
    <button type="button" id="basic">basic</button>
    <button type="button" id="fadenew">fade</button>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
$('#header').click(function(){
    $(this).css('background-color','red');
})
$(".highlight").css('border','1px solid red');
// $("div").text("Hello how r u");
$('.curd_recipie').append("<li>Put milk in a small conatiner</li>");
$('.curd_recipie').after("<p>Hi</p>")
$('.main').prepend('<h2>Welcome</h2>');
$('h2').css('font-size','40px');
$('.hide-me').hide();
$('#basic').click(function(){
    $('.toggle-me').toggle();    
})
$("#hover-para").hover(function(){
    $(this).css('color','red');
},function(){
    $(this).css('color','blue');
});

$('#fadenew').click(function(){
 $('img').fadeIn(2000);   
})

</script>
</html>
