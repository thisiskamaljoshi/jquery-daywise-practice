<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="time" name="firstname" id="">
        <input type="time" name="lastname" id="">
    </form>
    <button id="basicbtn">Run Jquery</button>
    <div class="content">
        <p>hello01</p>
        <p>hello02</p>
    </div>
    <div class="content">
        <p>hello01</p>
        <p>hello02</p>
    </div>
    <div>
        <p>hello01</p>
        <p>hello02</p>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $('input[name$="name"]').css('border-color','red');
    $('#basicbtn').click(function (){
        $('div.content').each(function (){
            $(this).find('p:nth-of-type(2)').clone().appendTo($(this));
        })
    })
</script>
